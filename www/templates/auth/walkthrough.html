<ion-view class="walkthrough-view" cache-view="false">
<ion-content scroll="false">
<div class="top-content row" style="height: 65%">
  <div class="col col-center">
    <img ng-src="img/icon.png">
    <h3 class="text-center">Find Slack which you want!</h3>
  </div>
</div>
<div class="bottom-content row" ng-controller="AuthCtrl">
  <div class="col col-center">
    <a class="login button button-block button-stable" ng-click="fbLogin()">
      Login with Facebook
    </a>
    <a class="sign-up button button-block button-stable" ui-sref="auth.signup">
      Sign Up
    </a>
    <a class="login button button-block button-stable" ui-sref="auth.login">
      Login
    </a>

  </div>
</div>
</ion-content>
</ion-view>
