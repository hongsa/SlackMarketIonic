<ion-view view-title="{{slack.data.name}}" class="background_default">
<ion-content class="padding">

<ion-list ng-controller="SlackDetailCtrl" >

<div class="list card" ng-repeat="item in slack.data">
	<div class="item row card_upper">
		<h2 class="col col-75">{{item.name}}</h2>
		<p class="col">{{item.user_username}}</p>
	</div>

	<div class="item item-body">
		<p>{{item.created | date:'MM-dd'}}</p>
		<p>
			{{item.description}}
		</p>

		<div class="row" style="font-size: 13px;">
			<span class="col col-50">{{item.category}}</span>
			<span class="col col-50" ng-style="typeColor({{item.type}})">{{item.type | slackType}}</span>
		</div>
	</div>
</div>
</ion-list>

<div class="list">
	<form name="register_form" class="" novalidate ng-submit="register(text)">
		<label class="item item-input">
			<input type="text" placeholder="Write the reason you want to join" name="description" ng-model="text.description" required>
		</label>
		<button type="submit" class="button button-positive button-block" ng-disabled="register_form.$invalid">
			I want to join
		</button>
	</form>
</div>

</ion-content>

</ion-view>
